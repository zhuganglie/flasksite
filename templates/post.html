{% extends 'layout.html' %}
{% set active_page = 'blog' %}

{% block body %}
  <h1>{{ post.title }}</h1>
  <p>Published on {{ post.date }}</p>
  <div class="post-content">{{ content|safe }}</div>
  <div class="post-tags">
    {% for tag in tags %}
      <a href="{{ url_for('tag', tag=tag)}}" class="tag">{{ tag }}</a>
    {% endfor %}
  </div>
{% endblock %}
