{% extends 'layout.html' %}
{% set active_page = 'contact' %}

{% block body %}
    <h1 class="">Contact</h1>
    <form id="contactForm" action="{{ url_for('contact')}}" method="post">
      {{ form.hidden_tag() }}
      {{ form.name.label }}
      {{ form.name }}
      {{ form.email.label }}
      {{ form.email }}
      {{ form.message.label }}
      {{ form.message }}
      {{ form.submit }}
      </form>
{% endblock %}
