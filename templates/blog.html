{% extends 'layout.html' %}
{% set active_page = 'blog' %}


{% block body %}
  <h1>Blog</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2><a href="{{ url_for('post', slug=post['slug']) }}">{{ post['title'] }}</a></h2>
        <p>{{ post['date'].strftime('%B %d, %Y') }}</p>
        <ul>
          {% for tag in post['tags'] %}
            <li><a href="{{ url_for('tag', tag=tag)}}">{{ tag }}</a></li>
          {% endfor %}
        </ul>
       
      </li>
    {% endfor %}
  </ul>
{% endblock %}

<style>
  a {
    text-decoration: none;
  }
</style>
